<!DOCTYPE html>
<html>
<head>
	<title>Drop-down boxes with description</title>
	<style>
		body {
			background-image: url('https://mcdn.wallpapersafari.com/medium/19/47/8lxQfk.jpg');
			background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
		}

		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100%;
		}

		.select-container {
			margin: 20px;
		}

		form {
			display: inline-block;
			background-color: rgb(140, 196, 35);
			padding: 10px;
			border-radius: 10px;
		}

		form label {
			display: block;
			margin-bottom: 5px;
		}

		#description {
			text-align: center;
			color: rgb(0, 0, 0);
			font-size: 1.5rem;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="select-container">
			<form>
				<label for="heart-disease">Heart Disease Risk Factors:</label>
				<select name="heart-disease" id="heart-disease">
					<option value="">Select an option</option>
					<option value="age">Age</option>
					<option value="sex">Sex</option>
				</select>
			</form>
		</div>

		<div class="select-container">
			<form>
				<label for="ml-details">ML Details:</label>
				<select name="ml-details" id="ml-details">
					<option value="">Select an option</option>
					<option value="svm">SVM</option>
					<option value="knn">KNN</option>
				</select>
			</form>
		</div>
	</div>

	<p id="description"></p>

	<script>
		const heartDiseaseSelect = document.querySelector('#heart-disease');
		const mlDetailsSelect = document.querySelector('#ml-details');
		const descriptionElement = document.querySelector('#description');

		heartDiseaseSelect.addEventListener('change', (event) => {
			const option = event.target.value;
			let description = "";
			if (option == 'age') {
				description = "Age is a major risk factor for heart disease.";
			} else if (option == 'sex') {
				description = "Males are at a higher risk of developing heart disease.";
			}
			descriptionElement.textContent = description;
		});

		mlDetailsSelect.addEventListener('change', (event) => {
			const option = event.target.value;
			let description = "";
			if (option == 'svm') {
				description = "Support Vector Machine (SVM) is a machine learning algorithm used for classification and regression analysis.";
			} else if (option == 'knn') {
				description = "K-Nearest Neighbors (KNN) is a machine learning algorithm used for classification and regression analysis.";
			}
			descriptionElement.textContent = description;
		});
	</script>
	<form action="{{ url_for('back')}}"> <input type="submit" class="my-cta-button" value="back"></form>
</body>
</html>
